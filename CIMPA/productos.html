</head>
<body class="productos">
    <header>
        <div class="rainbow2">
        <div class="Menu">
        <nav>
            <ul class="menu">
                <img id="logo" src="assets/img/logo.png" alt="50" width="50">
                <li class="menu2"><a href="Menu.html">Inicio</a></li>
                <li class="menu2"><a href="productos.html">Productos</a></li>
                <li class="menu2"><a href="carrito.html">Cesta</a></li>
                <li class="menu2"><a href="historial.html">Historial</a></li>
            </ul>
        </nav>
        </div>
        </div>
    </header>
    <body3>
    <div class="menu3">
        <div class="card" onclick="showDescription('TAZA', 'Este es un producto innovador que mejora tu día a día con tecnología de punta.')">
            <img src="assets/img/taza_cimpa.png" alt="TAZA">
        </div>

        <div class="card" onclick="showDescription('CAMISETA', 'Un producto ecológico, hecho con materiales reciclables y amigables con el ambiente.')">
            <img src="assets/img/camiseta_cimpa2.png" alt="CAMISETA">
        </div>

        <div class="card" onclick="showDescription('TOTEBAG', 'Ideal para deportistas, este producto optimiza tu rendimiento y te mantiene en movimiento.')">
            <img src="assets/img/bolsa_cimpa.png" alt="TOTEBAG">
        </div>

    </div>

    <div class="description" id="descriptionBox">
        <p id="descriptionText"></p>
        <button onclick="closeDescription()">Cerrar</button>
    </div>

    <script>
        function showDescription(product, description) {
            const descriptionBox = document.getElementById('descriptionBox');
            const descriptionText = document.getElementById('descriptionText');
            descriptionText.innerText = `${product}: ${description}`;
            descriptionBox.style.display = 'block';
        }

        function closeDescription() {
            document.getElementById('descriptionBox').style.display = 'none';
        }
    </script>
</body>
